<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            display: none;
        }
        .active {
            display: block;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section id="home" class="active">Home</section>
            <section id="transactions">Transactions</section>
            <section id="wallet">Wallet</section>
            <section id="profile">Profile</section>
        </main>
        <nav class="bottom-nav">
            <a href="#home" onclick="switchTab(event, 'home')">üè†</a>
            <a href="#transactions" onclick="switchTab(event, 'transactions')">üí≥</a>
            <a href="#wallet" onclick="switchTab(event, 'wallet')">üëõ</a>
            <a href="#profile" onclick="switchTab(event, 'profile')">üë§</a>
        </nav>
    </div>
    <script>
        function switchTab(event, sectionId) {
            event.preventDefault();
            document.querySelectorAll("section").forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }
    </script>
</body>
</html>
